<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Stopwatch and Timer App</title>
    </head>
    <body>
        <nav class="heading"><h1>Timer And Stopwatch</h1></nav>

        <div class="container">
            <div class="navigation">
                <ul class="buttons">
                    <li
                        class="toggle"
                        id="stopwatchToggleBtn"
                    >
                        <a href="#">Stopwatch</a>
                    </li>
                    <li
                        class="toggle"
                        id="timerToggleBtn"
                    >
                        <a href="#">Timer</a>
                    </li>
                </ul>
            </div>
            <div
                class="stinnerWrapper"
                id="stinnerWrapper"
            >
                <div class="stopwatch">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p
                                    class="number"
                                    id="st-hour"
                                >
                                    00
                                </p>
                                <p>hours</p>
                            </div>
                            <div class="colons">:</div>
                            <div class="min">
                                <p
                                    class="number"
                                    id="st-min"
                                >
                                    00
                                </p>
                                <p>minutes</p>
                            </div>
                            <div class="colons">:</div>

                            <div class="sec">
                                <p
                                    class="number"
                                    id="st-sec"
                                >
                                    00
                                </p>
                                <p>seconds</p>
                            </div>
                            <div class="colons">:</div>

                            <div class="millisec">
                                <p
                                    class="number"
                                    id="st-millisec"
                                >
                                    00
                                </p>
                                <p>milliseconds</p>
                            </div>
                        </div>
                    </div>
                    <div
                        class="laps"
                        id="laps"
                    ></div>
                    <div class="btns">
                        <button
                            class="btn start-stopwatch"
                            id="startBtn"
                        >
                            Start
                        </button>
                        <button
                            class="btn lap-stopwatch"
                            id="resetBtn"
                        >
                            Reset
                        </button>
                        <button
                            class="btn reset-stopwatch hidden"
                            id="lapBtn"
                        >
                            Lap
                        </button>
                    </div>
                </div>
            </div>

            <div
                class="tminnerWrapper hidden"
                id="tminnerWrapper"
            >
                <div class="timer">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p
                                    class="number"
                                    id="tm-hour"
                                >
                                    00
                                </p>
                                <p>hours</p>
                            </div>
                            <div class="colons">:</div>
                            <div class="min">
                                <p
                                    class="number"
                                    id="tm-min"
                                >
                                    00
                                </p>
                                <p>minutes</p>
                            </div>
                            <div class="colons">:</div>

                            <div class="sec">
                                <p
                                    class="number"
                                    id="tm-sec"
                                >
                                    00
                                </p>
                                <p>seconds</p>
                            </div>
                            <div class="colons">:</div>

                            <div class="millisec">
                                <p
                                    class="number"
                                    id="tm-millisec"
                                >
                                    00
                                </p>
                                <p>milliseconds</p>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button
                            class="btn start-timer"
                            id="startBtntimer"
                        >
                            Start
                        </button>
                        <button
                            class="btn stop-timer hidden"
                            id="stopBtntimer"
                        >
                            Stop
                        </button>
                        <button
                            class="btn lap-timer"
                            id="resetBtntimer"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
